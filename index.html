<form id="form" action="ewus-check.php" method="post">
        <input type="hidden" name="action" value="get_variable">
        <input type="submit" value="Submit">
</form>

<div id="result"></div>

<script>
        // get the form element
        var form = document.getElementById('form');
        // add a submit event listener to the form
        form.addEventListener('submit', function(event) {
                // prevent the form from submitting
                event.preventDefault();
                // get the form data
                var data = new FormData(form);
                // send a POST request to the PHP script
                fetch('/ewus-check.php', {
                        method: 'POST',
                        body: data
                })
                        .then(response => response.json())
                        .then(data => {
                                // you can access the variable contained in the data object
                                var variable = data.variable;

                                // you can then use the variable in your HTML code
                                document.getElementById('result').innerHTML = variable;
                        });
        });
</script>
